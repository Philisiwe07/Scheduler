<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Scheduler</title>
</head>
<body>
    <h2>Book Appointment</h2>
    <form id="appointmentForm">
        Patient: <input type="text" id="patient" name="patient" required><br><br>
        Doctor: <input type="text" id="doctor" name="doctor" required><br><br>
        Date: <input type="date" id="date" name="date" required><br><br>
        Time: <input type="time" id="time" name="time" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Book Appointment</button>
    </form>
<script src="index.js"></script>        
    
</body>
</html>
